<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Discussion Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0b0c;
      color: #e8e8ec;
    }
    .wrap {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .section { margin-bottom: 50px; }
    .section h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #4ade80;
      padding-bottom: 5px;
    }

    .post-form {
      background: #111113;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 10px;
      background: #0b0b0c;
      color: #e8e8ec;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #4ade80;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #22c55e; }

    .posts { display: flex; flex-direction: column; gap: 12px; }
    .post {
      background: #111113;
      padding: 16px;
      border-radius: 12px;
      border-left: 4px solid #4ade80;
      display: flex;
      flex-direction: column;
      gap: 6px;
      word-break: break-word;
    }
    .post:nth-child(even) { background: #1a1a1f; }
    .post .name { font-weight: bold; }
    .post time { font-size: 0.8em; color: #a9a9b2; align-self: flex-end; }

    footer {
      background: #111113;
      color: #e8e8ec;
      padding: 40px 20px 20px;
      font-family: system-ui, sans-serif;
    }
    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }
    .footer-brand h3 { margin: 0; font-size: 1.5rem; }
    .footer-tagline { margin: 5px 0 0; font-size: 1rem; color: #a9a9b2; }
    .social-links { display: flex; gap: 15px; margin: 10px 0; }
    .social-link { color: #e8e8ec; font-size: 1.4rem; transition: color 0.3s; }
    .social-link:hover { color: #4ade80; }
    .contact-info { margin: 10px 0; }
    .contact-info .email-link {
      color: #e8e8ec;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-info .email-link:hover { color: #4ade80; }
    .footer-divider { width: 80%; height: 1px; background: #333; margin: 20px 0; }
    .footer-bottom {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 8px; font-size: 0.9rem; color: #a9a9b2;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .footer-bottom { flex-direction: column; gap: 4px; }
      .social-links { gap: 10px; }
    }
  </style>
</head>

    <div class="section" id="booksSection">

      <form class="post-form" data-section="books" id="formBooks">
        <input type="text" class="postName" placeholder="Your display name..." required>
        <textarea class="postText" placeholder="Share your book ideas..." required></textarea>
        <button type="submit">Post</button>
      </form>
      <div class="posts" id="postsBooks"></div>
    </div>
